<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI Callback</title>
</head>

<body>
    <div>
        <h1>Test Invite</h1>
        <h2>Callback tester</h2>

        <p>Aşağıdaki butona basarak /mycallback route'una POST request yollayabilirsiniz</p>

        <button id="button" onclick="sendpost()">Buton</button>


        <p style="margin-top: 50px;">Birisi sınavını bitirdiğinde https://ti-callback.herokuapp.com/apitest adresine de
            bir post request
            yollanacak. Heroku'da logs altında o requesti izle.</p>

    </div>

</body>

<script>
    let btn = document.getElementById("button")

    function sendpost() {
        fetch("https://ti-callback.herokuapp.com/mycallback", {
            method: "POST",
            body: JSON.stringify({
                name: 'Umut',
                body: 'hello there',
                userId: 1
            }),
            headers: {
                'Content-type': 'application/json; charset=UTF-8'
            }
        }).then((res) => {
            console.log(res)
        })
    }

</script>

</html>
